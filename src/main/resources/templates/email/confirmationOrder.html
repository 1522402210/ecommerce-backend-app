<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>Pedido número: <span th:text="${order.id}"> </span></h1>
		<p>Data: <span th:text="${#dates.format(order.requestDate, 'dd/MM/yyyy hh:mm')}"></span></p>
		<p>Cliente: <span th:text="${order.client.name}"></span></p>
		<p>Situação do pagamento: <span th:text="${order.payment.status.description}"></span></p>
		<h3>Endereço de Entrega:</h3>
		<p>Rua:<span th:text="${order.shippingAddress.address}"></span>, <span th:text="${order.shippingAddress.number}"></span></p>
		<p>Complemento: <span th:text="${order.shippingAddress.complement}"></span></p>
		<p>Bairro: <span th:text="${order.shippingAddress.district}"></span></p>
		<p>Cidade/Estado: <span th:text="${order.shippingAddress.city.name}"></span>/<span th:text="${order.shippingAddress.city.state.name}"></span></p>
		<p>CEP: <span th:text="${order.shippingAddress.zipCode}"></span></p>
		<h3>Detalhes do pedido:</h3>
		<table border="1">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${order.itens}">
				<td th:text="${item.product.name}">nome</td>
				<td th:text="${item.quantity}">quantidade</td>
				<td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2, 'COMMA')}">preco</td>
				<td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2, 'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>Valor total: <span th:text="${#numbers.formatDecimal(order.totalValue, 0, 'POINT', 2, 'COMMA')}"></span></p>
	</div>
</body>
</html>
